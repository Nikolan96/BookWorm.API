<h1 mat-dialog-title>Delete book</h1>
<div mat-dialog-content>Are you sure that you want to delete this book?</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-evenly center">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close (click)="deleteBook(data.id)">Yes</button>
</div>
